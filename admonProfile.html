<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Administrador - Monet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <header>
      <div class="header-center">
        <img src="src/monetlogo.svg" alt="Monet Logo" class="logo" />
      </div>
      <div class="header-right">
        <button id="logout" class="btn btn-danger btn-sm">Cerrar Sesión</button>
      </div>
    </header>

    <main>
      <section class="admin-section">
        <div class="container">
          <!-- Encabezado -->
          <div class="encabezado">
            <h1>Panel de Administración</h1>
          </div>

          <!-- Marcar Asistencia -->
          <div class="card admin-card">
            <div class="card-body">
              <h2 class="card-title">Registrar Asistencia</h2>
              <div class="mb-3">
                <label for="class-select-massive" class="form-label"
                  >Seleccionar Clase:</label
                >
                <select id="class-select-massive" class="form-select">
                  <option value="" disabled selected>
                    Selecciona una clase
                  </option>
                  <!-- Opciones dinámicas -->
                </select>
              </div>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Alumno</th>
                      <th>Asistencia</th>
                    </tr>
                  </thead>
                  <tbody id="attendance-table">
                    <!-- Filas generadas dinámicamente -->
                  </tbody>
                </table>
              </div>
              <button id="save-attendance" class="btn btn-success">
                Guardar Asistencia
              </button>
            </div>
          </div>

          <!-- Aprobar Compras -->
          <div class="card admin-card">
            <div class="card-body">
              <h2 class="card-title">Aprobar Compras</h2>

              <!-- Filtro por ID -->
              <div class="mb-3">
                <label for="search-purchase-id" class="form-label"
                  >Filtrar por ID de Compra:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="search-purchase-id"
                    class="form-control"
                    placeholder="Ingresa el ID de compra"
                  />
                  <button id="search-purchase-btn" class="btn btn-primary">
                    Buscar
                  </button>
                  <button id="clear-class-filter-btn" class="btn btn-secondary">
                    Limpiar
                  </button>
                </div>
              </div>

              <!-- Lista de compras -->
              <div id="purchase-list">
                <h3>Lista de Compras Pendientes</h3>
                <div class="row" id="purchase-list-items">
                  <!-- Aquí se llenan las compras dinámicamente -->
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla de Alumnos y Paquetes -->
          <div class="card admin-card">
            <div class="card-body">
              <h2 class="card-title">Validar compras de clases</h2>

              <!-- Campo para filtrar por ID -->
              <div class="mb-3">
                <label for="filter-id" class="form-label"
                  >Filtrar por ID de Compra</label
                >
                <input
                  type="text"
                  id="filter-id"
                  class="form-control"
                  placeholder="Introduce el ID de la compra"
                />
                <button id="filter-button" class="btn btn-primary mt-2">
                  Filtrar
                </button>
                <button id="clear-filter-btn" class="btn btn-secondary mt-2">
                  Limpiar Filtro
                </button>
              </div>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID de Compra</th>
                    <th>Nombre del Alumno</th>
                    <th>Método de Pago</th>
                    <th>Estado de Pago</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="student-package-table">
                  <!-- Filas generadas dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>© 2024 Monet Pilates Studio. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admonProfileModule.js"></script>
  </body>
</html>
