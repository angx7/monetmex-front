            id="insta"
          ></i

          <span class="menu-icon btnmenu" style="font-size: 3rem">☰</span>

    <!-- Menú lateral -->

      <!-- Ícono de cierre dentro del menú -->

    </div>
    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <main>
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form>
            <label for="chk" aria-hidden="true">Registrarse</label>
            <input type="text" name="txt" placeholder="Nombre" required="" />
            <input type="email" name="email" placeholder="Email" required="" />
            <input
              type="text"
              id="telefono"
              name="numeric"
              placeholder="Número de teléfono"
              onkeypress="return valideKey(event)"
              required=""
              maxlength="10"
            />
            <div class="password-container">
              <input
                type="password"
                name="pswd"
                placeholder="Contraseña"
                required=""
                id="password"
              />
            </div>
            <script>
              const togglePassword = document.querySelector("#togglePassword");
              const password = document.querySelector("#password");

              togglePassword.addEventListener("click", function (e) {
                // toggle the type attribute
                const type =
                  password.getAttribute("type") === "password"
                    ? "text"
                    : "password";
                password.setAttribute("type", type);
                // toggle the eye slash icon
                this.classList.toggle("fa-eye-slash");
              });
            </script>
            <button type="submit" class="btnRegisterPage">Crear cuenta</button>
          </form>
        </div>

        <div class="login">
          <form>
            <label for="chk" aria-hidden="true">Iniciar Sesión</label>
            <input type="email" name="email" placeholder="Email" required="" />
            <input
              type="password"
              name="pswd"
              placeholder="Contraseña"
              required=""
            />
            <button class="btnRegisterPage">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </main>

        <div class="footer-menu">
          <a href="index.html">Inicio</a>

        <div class="footer-social">
          <a
            href="https://www.instagram.com/monet.studio.mx/profilecard/?igsh=MW16OGVqNWI4MGZ3NQ=="
            target="_blank"
            rel="noopener"
            title="Follow us on Instagram"
            ><i
              class="fab fa-instagram"
              style="font-size: 34px; padding-right: 15px"

            ></i
          ></a>
        </div>
      </div>
    </footer>
    <script>
      // Simulación de verificación de inicio de sesión
      const isLoggedIn = true; // Cambia esto según el estado real de inicio de sesión
      const userName = "Angel Becerra"; // Nombre del usuario si está logueado

      const loginLink = document.getElementById("login-link");

      if (isLoggedIn) {
        loginLink.textContent = userName;
        loginLink.href = "javascript:void(0);"; // Evita la redirección
        loginLink.addEventListener("click", function () {
          if (confirm("¿Quieres cerrar sesión?")) {
            // Aquí puedes agregar la lógica para cerrar sesión
            alert("Sesión cerrada");
            isLoggedIn = false;
          }
        });
      }
    </script>
