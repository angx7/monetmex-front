<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/package.css" />
  </head>
  <body>
    <header>
      <div class="header-center">
        <img src="srcs/monetlogo.svg" alt="Monet Logo" class="logo" />
      </div>
      <div class="header-right iconos-derecha">
        <a
          href="https://www.instagram.com/monet.studio.mx/profilecard/?igsh=MW16OGVqNWI4MGZ3NQ=="
          target="_blank"
          rel="noopener"
          title="Follow us on Instagram"
          ><i
            class="fab fa-instagram insta"
            style="font-size: 34px; padding-right: 15px"
            id="insta"
          ></i
        ></a>
        <button id="menu-toggle" class="menu-toggle" onclick="toggleMenu()">
          <span class="menu-icon btnmenu" style="font-size: 3rem">☰</span>
        </button>
      </div>
    </header>
    <!-- Menú lateral -->
    <div id="sidebar-menu">
      <!-- Ícono de cierre dentro del menú -->
      <!-- <span class="close-icon" onclick="toggleMenu()">✖</span> -->
      <a href="javascript:void(0);" class="closebtn" onclick="toggleMenu()"
        ><span class="close-icon">x</span></a
      >
      <a href="index.html">Inicio</a>
      <a href="clases.html">Clases</a>
      <a href="packages.html">Paquetes</a>
      <a href="contacto.html">Contáctanos </a>
      <a href="TermyCond.html">Términos y Condiciones</a>
      <a href="politicas.html">Politicas de privacidad</a>
    </div>
    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <main>
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form>
            <label for="chk" aria-hidden="true">Registrarse</label>
            <input type="text" name="txt" placeholder="User name" required="" />
            <input type="email" name="email" placeholder="Email" required="" />
            <input
              type="number"
              name="broj"
              placeholder="BrojTelefona"
              required=""
            />
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <button class="btnRegisterPage">Crear cuenta</button>
          </form>
        </div>

        <div class="login">
          <form>
            <label for="chk" aria-hidden="true">Iniciar Sesión</label>
            <input type="email" name="email" placeholder="Email" required="" />
            <input
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <button class="btnRegisterPage">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img
            src="srcs/monetlogo.svg"
            alt="Monet Pilates Studio"
            style="width: 170px; height: auto"
          />
        </div>
        <div class="footer-address">
          <p>
            Federico Medrano #618-C<br />
            Zona Centro<br />
            San Francisco del Rincón, Gto.<br />
            C.P 36300<br />
            Plaza Adhara local 5 y 6
          </p>
          <p>© 2024 Monet</p>
        </div>
        <div class="footer-menu">
          <a href="index.html">Inicio</a>
          <a href="clases.html">Clases</a>
          <a href="packages.html">Paquetes</a>
          <a href="contacto.html">Contáctanos</a>
        </div>
        <div class="footer-social">
          <a
            href="https://www.instagram.com/monet.studio.mx/profilecard/?igsh=MW16OGVqNWI4MGZ3NQ=="
            target="_blank"
            rel="noopener"
            title="Follow us on Instagram"
            ><i
              class="fab fa-instagram"
              style="font-size: 34px; padding-right: 15px"
              id="insta"
            ></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
